<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
          <div
            class="form-group"
            id="user-data"
            >
            <h2>Log In</h2>
            <hr>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <show-hide-password size="sm" btnStyle="primary" [btnOutline]="false">
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              #password="ngModel">
              <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
              <hr>Show Password
            </show-hide-password>
          </div>
        </div>
          <hr>
            <div class="form-group">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!f.valid"
              >Login
            </button> 
            </div>
          </form>
          <div *ngIf="showInvalidMessage">
            <p>You have entered an invalid email or password!</p>
        </div>
      </div>
    </div>
  </div>
